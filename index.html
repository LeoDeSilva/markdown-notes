<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width, intitial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <title></title>
    </head>  

    <body>

        <div id="overlay" class="hide"></div>
        

        <div id="sidenav" class="sidenav">
            <div href="javascript:void(0)" class="closebtn" onclick="close_nav()">&times;</div>
            <div id="list" class="notelist">
                <span class="note">Chemistry</span>
                <span class="note">Physics</span>
            </div>
            <div onclick="add_note()"  class="note add-note">+ Note</div>
        </div>

        <div id="dropdown" class="hide">
            <div onclick="open_postits()">Post It Notes</div>
            <div onclick="toggle_markdown()">Toggle Markdown</div>
            <div onclick="toggle_dark()">Toggle Color Mode</div>
            <div>Login</div>
            <div>Sign Up</div>
        </div>


        <div class="heading">
            <button onclick="open_nav()" class="menu-btn">
                <i class="bx bx-menu"></i>
            </button>

            <div>Notes</div>

            <div id="profile" class="profile-container">                
                <img onclick="open_dropdown_menu()" src="img/us.webp" class="profile-icon"></img>

            </div>
        </div>

        <div class="center">
            <div id="preview" class="preview hide"></div>
        </div>
        
        
        <div id="editor" class="container">

            <textarea class="input markdown"># Untitled </textarea>
            <div id="plain" contenteditable="true" class="text-editor plain hide"></div>
            <div class="markdown divider"></div>
            <div class="markdown output"></div>
            <div class="space"></div>
            <div id="toolbar" class="toolbar show-flex">
                <button onclick="insert('# ')">H</button>
                <button onclick="insert('## ')">S</button>
                <button onclick="insert('1. ')" > <i class="bx bx-list-ol"></i> </button>
                <button onclick="insert('- ')"> <i class="bx bx-list-ul"></i> </button>
                <button onclick="insert('** **')"> <strong>B</strong> </button>
                <button onclick="insert('* *')"> <em>i</em> </button>
                <button onclick="insert('```\n\n```')"> <i class="bx bx-code"></i> </button>
                <button id="open_preview" onclick="load_preview()">P</button>
                <button onclick="delete_note()"> <i class="bx bx-trash-alt trash"></i> </button>
            </div>
            <div id="plain-toolbar" class="toolbar hide">

                <button onclick="insert_tag_with_class('h1')">H</button>
                <button onclick="insert_tag_with_class('h2')">S</button>
                <button onclick="format('insertorderedlist')" > <i class="bx bx-list-ol"></i> </button>
                <button onclick="format('insertunorderedlist')"> <i class="bx bx-list-ul"></i> </button>
                <button onclick="format('bold')"> <strong>B</strong> </button>
                <button onclick="format('italic')"> <em>i</em> </button>
                <button onclick="insert_tag_with_class('code')"> <i class="bx bx-code"></i> </button>
                <button onclick="delete_note()"> <i class="bx bx-trash-alt trash"></i> </button>
            </div>

        </div> 
    </body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.7/lib/draggable.bundle.js"></script>
    <script src="https://unpkg.com/marked@0.3.6"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="js/text_functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</html>
